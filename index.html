<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Uptime Status</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f9fc;
      color: #333;
      margin: 20px;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
    }
    th, td {
      padding: 12px 20px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    .status-up {
      color: green;
      font-weight: bold;
    }
    .status-down {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Server Uptime Status</h1>
  <table>
    <thead>
      <tr>
        <th>Server</th>
        <th>Status</th>
        <th>Last Checked</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>voidhost.pro</td>
        <td class="status-up">Online</td>
        <td>2025-07-28 23:50</td>
      </tr>
      <tr>
        <td>api.voidhost.pro</td>
        <td class="status-up">Online</td>
        <td>2025-07-28 23:50</td>
      </tr>
      <tr>
        <td>db.voidhost.pro</td>
        <td class="status-down">Offline</td>
        <td>2025-07-28 23:45</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
